<section data-ng-controller="UsersController" data-ng-init="find()">
	<div class="page-header">
		<h1>Utilizatori</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="user in users" data-ng-href="#!/users/{{user._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Creat la
				<span data-ng-bind="user.created | date:'mediumDate'"></span>
				de
				<span data-ng-bind="user.createdBy"></span>
			</small>
			<p class="list-group-item-text" data-ng-bind="user.firstName"></p>
			<p class="list-group-item-text" data-ng-bind="user.lastName"></p>
                        <p class="list-group-item-text" data-ng-bind="user.displayName"></p>
                        <p class="list-group-item-text" data-ng-bind="user.email"></p>
                        <p class="list-group-item-text" data-ng-bind="user.username"></p>
            
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="users.$resolved && !users.length">
		Nici un utilizator adaugat inca, de ce nu <a href="/#!/users/add">adaugi unul</a>?
	</div>
</section>
