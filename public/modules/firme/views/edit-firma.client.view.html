<section data-ng-controller="FirmeController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Firma</h1>
	</div>
	<div class="col-md-12">
		<form name="firmaForm" class="form-horizontal" data-ng-submit="update(firmaForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && firmaForm.title.$invalid}">
					<label class="control-label" for="title">Titlu firma</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="firma.title" id="title" class="form-control" placeholder="Title" required>
					</div>
					<div ng-show="submitted && firmaForm.title.$invalid" class="help-block">
						<p ng-show="firmaForm.title.$error.required" class="text-danger">Title is required</p>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : submitted && firmaForm.content.$invalid}">
					<label class="control-label" for="content">Content</label>
					<div class="controls">
						<textarea name="content" data-ng-model="firma.content" id="content" class="form-control" cols="30" rows="1" placeholder="Content" required></textarea>
					</div>
					<div ng-show="submitted && firmaForm.content.$invalid" class="help-block">
						<p ng-show="firmaForm.content.$error.required" class="text-danger">Content is required</p>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : submitted && firmaForm.cod_fiscal.$invalid}">
					<label class="control-label" for="cod_fiscal">Cod fiscal</label>
					<div class="controls">
						<textarea name="cod_fiscal" data-ng-model="firma.cod_fiscal" id="cod_fiscal" class="form-control" cols="30" rows="1" placeholder="Tastati codul fiscal" required></textarea>
					</div>
					<div ng-show="submitted && firmaForm.cod_fiscal.$invalid" class="help-block">
						<p ng-show="firmaForm.cod_fiscal.$error.required" class="text-danger">CUI este obligatoriu !</p>
					</div>
				</div>				
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
